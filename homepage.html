<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.instagram.com</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">
        <img id="images"
            src="https://www.instagram.com/static/images/homepage/screenshots/screenshot2-2x.png/80b8aebdea57.png"
            alt="" height="450px">
        <div class="login-container">
            <div id="login-box">
                <p id="instagram">Instagram</p>
                <form action="">
                    <input type="text" name="" id="email" placeholder="Phone number, username, or email">
                    <br>
                    <input type="password" name="" id="password" placeholder="Password">
                    <br>
                    <br>
                    <input type="submit" id="login" value="Log In">
                </form>
                <p id="or">OR</p>
                <br>
                <a href="#" id="facebook"><i class="fa fa-facebook-official" style="font-size: 20px;"></i> Log in with
                    Facebook</a>
                <br>
                <br>
                <a href="https://www.instagram.com/accounts/password/reset/" id="forgot-password">Forgot password</a>
                <br>
            </div>
            <p id="sign-up">Dont have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
            </p>
            <p>Get the app.</p>
            <div class="store-box">
                <a
                    href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"><img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                        alt="appstore" width="120px"></a>
                <a
                    href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DCE9874E9-EA5C-46D0-A84F-F7FA491BF5F6%26utm_content%3Dlo%26utm_medium%3Dbadge"><img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                        alt="playstore" width="120px"></a>
            </div>
        </div>
    </div>
    <footer>
